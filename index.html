<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
    <div class="backgroundContainer">
        <div class="overallContainer">
            <header>
                <img src="./src/images/alura-logo-A.png" alt="Logo da Alura">
            </header>
            <main class="mainContainer">
                <section class="textInputArea">
                    <div class="textBox">
                        <textarea name="textToTransform" class="texto" placeholder="Digite seu texto" cols="25" rows="8"></textarea>
                        <div class="ruleText">
                            <img class="ruleImg" src="./src/images/bi_exclamation-circle-fill.png" alt="Ícone de alerta">&nbsp; Apenas letras minúsculas e sem acento.
                        </div>
                    </div>
                    <div class="actionBtns cryUncry">
                        <button class="cryptBtn" onclick="EncryptArea()">
                            Criptografar
                        </button>
                        <button class="uncryptBtn" onclick="UncryptArea()">
                            Descriptografar
                        </button>
                    </div>
                </section>
                <section class="magicArea">
                    <div class="emptyFieldMessage">
                        <img class="desktopImage" src="./src/images/antes-de-usar.svg" alt="Imagem de aviso">
                        <h3>Nenhuma mensagem encontrada</h3>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="encryptedArea cryptTxtAreas">
                        <textarea name="encryptedText" class="EncryptedText" cols="25" rows="8"></textarea>
                    </div>
                    <div class="uncryptedArea">
                        <textarea name="uncryptedText" class="UncryptedText" cols="25" rows="8"></textarea>
                    </div>
                    <div class="actionBtns">
                        <button class="copyBtn copyBtnEncrypt" onclick="writeToClipboardEncrypt()">
                            Copiar
                        </button>
                        <button class="copyBtn copyBtnUncrypt" onclick="writeToClipboardUncrypt()">
                            Copiar
                        </button>
                    </div>
                </section>
            </main>
            <footer>
                &copy; Feito com &hearts; por Guilherme Tomesz Flores
            </footer>
        </div>
    </div>
    <script src="./src/javascript/decodificador.js"></script>
</body>

</html>
